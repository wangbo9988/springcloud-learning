# 设置eureka-server服务端口
server:
  port: 8201

# 设置应用名称
spring:
  application:
    name: user-service

eureka:
  client:
    # 在eureka注册中心进行注册
    register-with-eureka: true
    # 在eureka注册中心中获取注册列表等服务
    fetch-registry: true
    service-url:
      # 设置默认注册路径
      defaultZone: http://localhost:8081/eureka/
