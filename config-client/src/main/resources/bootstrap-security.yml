# 服务端口
server:
  port: 9001

spring:
  application:
    # 应用名称
    name: config-client
  cloud:
    # config客户端配置
    config:
      # 分支名称
      label: master
      # 启动配置后缀
      profile: dev
      # 配置文件名称
      name: config
      # 配置中心地址
      uri: http://localhost:8905
      username: admin
      password: 123456


management:
  endpoints:
    web:
      exposure:
        include: 'refresh'

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8081/eureka/
