# 服务端口
server:
  port: 8904

# 应用名称
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          # 配置存储配置信息的Git地址
          uri: https://gitee.com/wangbo9988/spring-cloud.git
          username: wangbo9988
          password: wb9988//++
          # 启动时从Git获取配置
          clone-on-start: true

  # RabbitMQ相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8081/eureka/


# 暴露Bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
